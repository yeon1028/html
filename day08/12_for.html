<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        반복문 : for, while, do~while => java와 문법이 동일
    </h1>
    <!-- 
        - for : 반복 횟수가 명확할 때 사용
          for(초기값; 조건식; 증감식) { 코드; }

        - while, do~while : 반복횟수가 명확하지 않을 때 사용
          while(조건식){ 코드; }
          do{ 코드; } while(조건식);
        
        - 모든 조건은 true일 때 반복
        - 조건식이 계속 true라면 무한루프에 빠질 수 있음
        - 조건식이 코드 안에서 false로 바뀔 수 있는 구문이 반드시 있어야 함
        - break; 구문을 통해 조건식을 동반해 빠져 나갈 수 있음
    -->

    <script>
        for(let i=1; i<=10; i++){
            console.log(i);
        }

        let count = 1;
        while(count <= 10){
            console.log(count);
            count++;
        }

        let dan =3;
        let incre = 1;
        while(incre < 10){
            console.log(`${dan} * ${incre} = ${dan*incre}`);
            incre++;
        }
    </script>
</body>
</html>
