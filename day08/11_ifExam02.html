<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        이름, 국어, 영어, 수학 점수를 입력받고 계산 버튼을 누르면
        합계, 평균, 합격여부(80점 이상이면 합격) 출력
        국어, 영어, 수학의 값이 0~100 사이의 값이 아니라면 alert 창 띄워서 안내
        => 다시 입력
    -->
    
    <fieldset>
        <legend>성적표</legend>
        이름: <input type="text" id="name"> <br>
        국어: <input type="text" id="kor"><br>
        영어: <input type="text" id="eng"><br>
        수학: <input type="text" id="math"><br>
        <button onclick="clickEvent()">성적계산</button>
     </fieldset>
     <ul id="ul"></ul>

     <script>
        function clickEvent(){
            let name = document.getElementById('name').value;
            let kor = Number(document.getElementById('kor').value);
            let eng = Number(document.getElementById('eng').value);
            let math = Number(document.getElementById('math').value);

            if(check(kor,'kor') && check(eng,'eng') && check(math,'math')){
                let sum = kor + eng + math;
                let avg = sum / 3;
                let pass = avg >= 80 ? 'pass' : 'fail';

                document.getElementById('ul').innerHTML = `
                <li>합계 : ${sum}</li>
                <li>평균 : ${avg.toFixed(2)}</li>
                <li>pass : ${pass}</li>
                `;
            }

        }

        function check(num, id){
            if(num < 0 || num > 100){
                alert('0~100사이의 값을 입력해주세요.');
                document.getElementById(id).value = '';
                document.getElementById('ul').innerHTML = '';
                return false;
            }else{
                return true;
            }
        }
     </script>
</body>

</html>
