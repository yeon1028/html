<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>생년월일 확인</legend>
        이름 : <input type="text" id="name"> <br>
        주민번호 : <input type="text" id="rNum"> <br>
        <button type="button" id="btn">확인</button>
        <!-- 이름, 생년월일, 나이, 성별 출력 -->
        <h3 id="result"></h3>
    </fieldset>

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            const result = document.getElementById('result');
            let 이름 = document.getElementById('name').value;
            let 주민번호 = document.getElementById('rNum').value;

            let birth = 주민번호.substring(0,주민번호.indexOf("-"));
            console.log(birth);

            // 성별
            let getNum = 주민번호.charAt(6);
            let gender = ( getNum == '1' || getNum == '3') ? '남' : '여';
            console.log(gender);

            // 나이 :: (오늘날짜연도 - 태어난 연도)+1
            const today = new Date();
            let todayYear = today.getFullYear();
            let birthYear = Number(birth.substring(0,2));
            let age = getNum <= 2 ? (todayYear - (1900+birthYear))+1 : (todayYear - (2000+birthYear))+1;
            console.log(age);

            result.innerText = `이름:${이름} / 생년월일:${birth} / 나이:${age} / 성별: ${gender}`;
        })

    </script>
</body>
</html>
