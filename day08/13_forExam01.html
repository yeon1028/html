<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단: <input type="text" id="dan">
    <button id="btn">출력</button>
    <ul id="ul"></ul>

    <script>
        const dan = document.getElementById('dan'); 
        const incre = document.getElementById('ul');  
        const btn = document.getElementById('btn');

        btn.addEventListener('click', btn1);

        function btn1() {

            let dan1 = Number(dan.value);
            let incre = 1;
            while(incre < 10){
                console.log(`${dan1} * ${incre} = ${dan1*incre}`);
                incre++;
                document.getElementById('ul').innerHTML += `
                ${dan1} * ${incre} = ${dan1 * incre} <br>`;
            }
        }

    </script>
</body>
</html>
