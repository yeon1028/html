<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 60px;
            background-color: #bbbbbb;
            font-size: 21px;
            font-weight: 600;
            line-height: 50px;
            padding-left: 35px;
            box-sizing: border-box;
        }
        .main-img{
            width: 1200px;
            background-image: url(../image/배경화면2.jpg);
            height: 500px;
            background-position: center;
            background-size: cover;
        }
        .discription{
            height: 300px;
            background-color: white;
            padding-left: 35px;
            box-sizing: border-box;
        }
        .discription>p:first-child{
            font-weight: 600;
            color: #838383;
            font-size: 20px;
            margin: 30px;
        }
        .discription>p:nth-child(2){
            font-size: 20px;
            font-weight: 600;
        }
        .discription>p:last-child{
            font-size: 16px;
        }
        .sub-img{
            height: 350px;
            background-image: url(../image/배경화면1.jpg);
            background-position: center;
            background-size: cover;
        }
        .sub-img2{
            height: 300px;
            background-image: url(../image/배경화면3.jpg);
            background-position: center;
            background-size: cover;
            text-align: center;
            line-height: 300px;            
        }
        .sub-img2>a{
            border:  2px solid white;
            text-decoration: none;
            color: white;
            padding: 10px 40px;
            border-radius: 5px;
        }
        .sub-img3{
            height: 250px;
            background-image: url(../image/배경화면4.jpg);
            background-position: center;
            background-size: cover;
        }
        @media screen and (min-width : 800px) {
            .header{
                height: 60px;
            }
            .main-img{
                height: 600px;
            }
            .discription{
                height: 300px;
            }
            .sub-img{
                height: 500px;
                width: 50%;
                float: left;
            }
            .sub-img2{
                height: 250px;
                width: 50%;
                float: right;
                line-height: 240px;
            }
            .sub-img3{
                height: 250px;
                width: 50%;
                float: right;
            }
        }
        @media screen and (min-width : 1200px) {
            .main-img{
                height: 800px;
                width: 50%;
                float: left;
            }
            .discription{
                height: 400px;
                width: 50%;
                float: right;              
            }
            .sub-img {
                height: 400px;
                width: 25%;
                float: left;
            }
            .sub-img2{
                height: 200px;
                width: 25%;
                float: right;
                line-height: 300px;
            }
            .sub-img3{
                height: 200px;
                width: 25%;
                float: right;
            }
        }

    </style>
</head>
<body>
    <div class="header">IN'O</div>
    <div class="main-img"></div>
    <div class="discription">
        <p>Portfolio</p>
        <p>Make Hardware Soft</p>
        <p>The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum" by Cicero are also</p>
    </div>
    <div class="sub-img"></div>
    <div class="sub-img2">
        <a href="">VIEW MORE</a>
    </div>
    <div class="sub-img3"></div>

</body>
</html>
