<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        Flex(플렉스)
        - display : table, flex, grid (사용자 편리에 의해 나온 형태)
        - float 속성은 부모 높이를 인지 못하는 번거로움을 줄이기 위한 속성
        - 레이아웃 배치 전용기능으로 고안
        - float, inline 등의 기존 방식에 비해 훨씬 강력한 요소와 편리한 기능이 많음
        - 부모요소(컨테이너) : flex container
        - 자식요소(아이템) : flex item
        - container : flex 기능의 영향을 받는 공간
        - 설정된 속성에 따라 각각의 아이템들이 어떤 형태로 배치되는가를 결정

        * container 설정
        - display : flex
        - flex-direction : 배치방향 결정
            row(가로 배치) / column(세로 배치)
        - flex-wrap : 줄넘김 방식
            nowrap(줄바꿈 없음) / wrap(줄바꿈)
        - justify-content : 가로방향 정렬방식
            - flex-start(앞에서부터) / flex-end(뒤에서부터)
            - center
            - space-between(균등분배)
            - space-around(양쪽 여백포함 균등분배)
        - align-items : 세로방향 정렬방식
            - flex-start(위에서 아래로) / flex-end(아래에서 위로)
            - center
            - stretch(전체로 쭉 늘림)
    -->
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            height: 100px;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            width: 150px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Hello</div>
        <div class="item">World</div>
        <div class="item">Flex</div>
    </div>
</body>
</html>
