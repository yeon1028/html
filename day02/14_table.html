<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 70%;
            /* 테이블에 중복되는 선 합치기 */ 
            border-collapse: collapse;
        }
        table th,td{
           /*  border: 1px solid black; */
            text-align: center;
            height: 40px;
        }
        table>thead>tr{
            background-color: rgb(255, 219, 172);
            border-top: 2px solid gray;
            border-bottom: 2px solid gray;
        }
        table>tfoot>tr{
            background-color: rgb(225, 245, 179);
            border-top: 2px solid gray;
            border-bottom: 2px solid gray;
        }
        /* tbody 짝수 라인 색 변경 */
        table>tbody>tr:nth-child(2n){
            background-color: rgb(255, 240, 227);
        }
        table>tbody>tr:hover{
            background-color: rgb(255, 229, 238);
            color: rgb(136, 136, 136);
        }
    </style>
</head>
<body>
     <table>
            <caption>성적표</caption>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>성적</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>kim</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>park</td>
                    <td>96</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>hong</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>lee</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>choi</td>
                    <td>69</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="2">합계</th>
                <th>373</th>
            </tfoot>
        </table>
</body>
</html>
