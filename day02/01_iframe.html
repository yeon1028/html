<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * iframe
        - 화면 안에 또 다른 화면을 삽입할 때 사용
        - 리소스 사용이 증가(자주 쓰는건 딱히 좋진 않음)
        - 유튜브 영상 끌어올 때 사용
        -src="소스 위치"
    -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tKg81nVeoUI?si=9v93fGDA9Na4-UI-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
