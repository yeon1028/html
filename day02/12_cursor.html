<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
       cursor : 마우스 포인터 모양을 주는 속성 
        - pointer : 손가락 모양
    -->
    <style>
        button:hover{
            cursor: pointer;
        }
        .box{
            width: 100px;
            height: 30px;
            background-color: white;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
        }
        .box:hover{
            cursor: pointer;
            background-color: rgb(238, 238, 238);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <button>button</button>
    <div class="box">div button</div>
</body>
</html>
