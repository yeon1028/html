<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    * background-color : 배경색
    * background-image : 배경 이미지
         - 배경색과 이미지가 둘 다 존재한다면 이미지가 우선 출력
         - 이미지가 화면보다 작을 경우 남는 부분에 배경색 출력
    * background-size : 배경이미지 크기 가로 * 세로
    * background-repeat : 배경이미지 반복
         - no-repeat : 반복 없음
         - repeat-x : x축으로만 반복
         - repeat-y : y축으로만 반복
         - round : 양쪽반복
         - 기본값이 반복되는 형태
    * background-position : 배경이미지 위치
         - center : 가운데
         - x축 y축 : 해당 값으로 이동
    * background : color image position size repeat 순으로 입력  
    -->
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            background-image: url(../image/강아지.jpg);
            background-size: 300px 300px;
        }

        .box2{
            width: 100%;
            height: 800px;
            background-color: aliceblue;
            background-image: url(../image/배경.jpg);
            background-size: 60% 60%;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
