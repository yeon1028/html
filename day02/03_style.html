<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일 파일을 링크로 연결 -->
     <link rel="stylesheet" href="03_style.css">
    <style>
        /* 여기는 css 영역 
            선택자 {속성:값; 속성:값;} */
        /* img{
            width: 100px;
        } */
    </style>
</head>
<body>
    <!--  
        style : html의 정렬, 크기, 색 등 여러가지 모양을 꾸며주는 기능

        * 스타일 적용하는 방법
        1. <style> 태그를 이용하여 스타일 적용 => <head> 태그 내부에 선언
        2. 각 태그에 style 속성을 직접 적용
        3. link를 이용하여 이미 만들어져있는 css 파일을 연결 (가장 많이 사용)

        일반 실무에서 3번을 가장 많이 사용
        수업에서는 1번을 사용
        2번은 거의 안씀 => 특별한 케이스에서만 사용
    -->
        <img src="../image/강아지.jpg" alt="강아지">
</body>
</html>
