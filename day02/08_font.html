<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet"> --!>
    <!--
        font 지정
        - 글꼴 / 크기 / 스타일 / 굵기
        - font-family : 브라우저마다 지원하는 폰트가 다르고, 언어마다 달라 폰트의 묶음으로 설정
            - 지정하려는 폰트를 , 로 나열
            - 한글 폰트의 경우 한글 이름과 영문 이름을 같이 사용
            - 마지막 폰트는 기본형으로 지정 (serif)
            - 폰트명에 띄어쓰기가 있으면 " "로 묶어주기, 없다면 그냥 작성 -> "나눔 고딕", 굴림

        - font-size : 글자크기
        - font-style : 글자모양 (기울림꼴)
        - font-weight : 글자굵기 100~900 보통 100단위로 지정 (보통 700)
        - font : 속성을 한번에 지정하는 경우
        - font [style | weight] size family        
    -->
    <style>
        .font{
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
            font-weight: 700;
            font-style: italic;
        }
        .font {
            font-family: "Nanum Myeongjo", serif;
            font-weight: 400;
            font-style: normal;
}

    </style>
</head>
<body>
    <div class="font">안녕하세요.</div>
</body>
</html>
