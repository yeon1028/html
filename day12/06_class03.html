<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <script>
        // 계좌 myAccount, yourAccount
        // 객체(object)를 사용하여 생성  /  class로 생성

        // 일반 객체로 생성
        const myAccount = {
            name:'hong',
            balance : 0,
            //입금
            deposit: function(amount){
                this.balance+=amount;
            },
            //출금
            withdraw: function(amount){
                if(this.balance < amount){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                }
            },
            //이체
            transfer: function(amount, otherAccount){
                if(this.balance < amount){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
        }

        const yourAccount = {
            name:'kim',
            balance : 10000,
            //입금
            deposit: function(amount){
                this.balance+=amount;
            },
            //출금
            withdraw: function(amount){
                if(this.balance < amount){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                }
            },
            //이체
            transfer: function(amount, otherAccount){
                if(this.balance < amount){
                    console.log('잔액부족');
                }else{
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
        }

        // 내 계좌에 입금 50000
        myAccount.deposit(50000);
        // 20000 출금
        myAccount.withdraw(20000);
        // 2만원 이체
        myAccount.transfer(10000, yourAccount);
        console.log(myAccount, yourAccount);

        // class로 변경 => 같은 변수와 메서드를 가지는
        class Account{
            constructor(name, balance){
                this.name = name;
                this. balance = balance;
            }
            deposit(amount){
                this.balance += amount;
                return this.balance; // 잔액리턴
            }
            withdraw(amount){
                if(this.balance < amount){
                    console.log('잔액부족');
                } else {
                    this.balance -= amount;
                    return this.balance;
                }
            }
        }
        const leeAcc = new Account('lee',10000);
        const parkAcc = new Account('park',50000);

    </script>
</body>
