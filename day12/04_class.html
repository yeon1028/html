<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        class : 자바 스크립트에서도 클래스 생성이 가능
    </h1>
    <!-- 
        클래스 생성 기본 문법
        class myClass{
            // 생성자
            constructor(param){
                ...
            }
            // 메서드 정의
            methodName(param){
                ...
            }
            methodName(param){
                ...
            }
            // getter / setter
            get name() {
                return this.name;
                }
            set name() {
                this.name = value;
            }
        }

        new myClass(); // 생성자로 생성
    -->

    <script>
        // class의 이름은 대문자로 시작 원칙
        class Car{
            // 자바스크립트에서는 생성자는 1개만 가능
            constructor(name, year){
                this.name = name;
                this.year = year;
                this.model = '';
                this.power = false; // true 켜짐 상태
                this.speed = 0; // 현재속도
            }
        }

        const myCar1 = new Car('소나타', 2024);
        myCar1.model = 'XG';
        console.log(myCar1);

        const myCar2 = new Car('그랜저', 2025);
        myCar2.model='new'
        console.log(myCar2);

        const myCar3 = new Car();
        myCar3.name='아반떼';
        myCar3.year='2022';
        myCar3.model='XD';
        console.log(myCar3);

    </script>
</body>
</html>
