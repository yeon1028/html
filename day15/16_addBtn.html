<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="makeBtn">element Create</button>
    <div id="zone"></div>
    
    <script>
        const zone = document.getElementById('zone');
        document.getElementById('makeBtn').addEventListener('click',()=>{
            let newBtn = `<button id="newBtn">new Btn</button>`;
            zone.innerHTML = newBtn;
        });

        // 동적으로 생성되는 버튼은 해당 function 밖에서는 인지가 안됨
        /* document.getElementById('newBtn').addEventListener('click',()=>{
            console.log('newBtn');
        });*/

        // 문서 전체에 리스너를 장착 => element target 확인
        document.addEventListener('click',(e)=>{
            console.log(e.target);
            if(e.target.id == 'newBtn'){
                zone.innerHTML += `<h3>newBtn이 클릭되었습니다</h3>`
            }
        })
    </script>
</body>
</html>
