<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>
        .search-box{
            margin: 10px;
        }
        .search-left{
            width: 500px;
            height: 60px;
            border: 2px solid #03c75a;
            border-radius: 12px 0 0 12px;
            float: left;
            position: relative;
        }
        .search-left>input{
            width: 370px;
            height: 45px;
            border: none;
            outline: none;
            margin: 7px 0 0 10px;
        }
        .search-left>.bi{
            width: 25px;
            height: 25px;
            /* margin-left: 10px;*/
            color: gray;
            position: absolute;
        }
        .bi-keyboard{
            top: 15px;
            right: 60px;
        }
        .bi-caret-down-fill{
            top: 15px;
            right: 15px;
        }
        .s-button{
            height: 64px;
            width: 60px;
            background-color: #03c75a;
            border: none;
            border-radius: 0 12px 12px 0;
            border: 10px solid #03c75a;
            box-sizing: border-box;
        }
    </style>
</head>
