<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        textarea : 다중입력란
        - 댓글, 길이가 있는 글을 입력할 수 있음.
        input : 단일라인만 지원
        enter, 빈공백, 띄어쓰기 인식
        readonly, disabled, required 가능
    -->

    <form action="">
        제목 : <input type="text" name="title"><br>
        내용<br>
        <textarea name="content" id="" cols="30" rows="10">내용을 입력하세요.</textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
