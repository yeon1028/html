<body>
    <h1>회원가입</h1>
    <input type="image" src="../image/강아지.jpg" alt="강아지">

        비밀번호: <input type="password" name="password" placeholder="비밀번호를 입력하세요"> <br>

                <input type="radio" name="gender" id="m" value="남성"> 남성
            </label>
            <label for="여성">
                <input type="radio" name="gender" id="w" value="여성"> 여성
            </label>
            <br>
        전화번호: <input type="number" name="phone">-
        <input type="number" name="phone1">-
        <input type="number" name="phone2">
        <br>
        <input type="submit" value="회원가입">
    </form>
