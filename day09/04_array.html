<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        자바스크립트에서 배열은 유동배열 : 크기, 데이터 변경 가능
    </h1>
    <!-- 
        - 배열의 데이터 타입을 다르게 넣어도 가능
        - 하지만 처리가 복잡해지기 때문에 잘쓰진 않음 => 
        - 일반적으로 같은 타입의 데이터를 채우는 것이 암묵적인 룰
        - const member = [{},{},{},{}]
        - array = [] : 빈 배열을 만든 후 데이터를 추가해서 사용
        - index를 가짐 : 0부터 시작
        - length => 배열의 총 길이
        - const arr = new Array(1,2,3);
          new로 객체 생성이 가능하지만 잘 사용하진 않음.
    -->

    <script>
        const myArray = [1,2,3,'a',"b",'c'];
        console.log(myArray);
        console.log(myArray.length);
        console.log(myArray[0]);
        
        // 요소의 마지막번지 length -1
        console.log(myArray[myArray.length - 1]);

        // 배열의 요소값 추가
        myArray[myArray.length] = 6;
        console.log(myArray);
        myArray[0]=10;
        console.log(myArray);
        myArray[10]=100;
        console.log(myArray);

        for(let my of myArray){
            console.log(my ?? '빈값');
        }

        for(let i=0; i<myArray.length; i++){
            console.log(myArray[i]);
        }

        // 배열 자체가 바뀌는 일을 불가능
        // myArray = []; // const는 객체의 요소값이 변경되는건 가능.
    </script>
</body>
</html>
