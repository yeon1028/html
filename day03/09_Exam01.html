<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu{
            width: calc(100% / 4);
            height: 50px;
            border: 1px solid black;
            float: left;
            box-sizing: border-box;
            text-align: center;
            line-height: 45px;
            border-right: none;
        }
        .p-box::after{
            content: "";
            display: block;
            clear: both;
        }
        .end{
            border-right: 1px solid black;
        }
        .menu:hover{
            background-color: plum;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="p-box">
        <a href=""><div class="menu">menu1</div></a>
        <a href=""><div class="menu">menu2</div></a>
        <a href=""><div class="menu">menu3</div></a>
        <a href=""><div class="menu end">menu4</div></a>
    </div>
</body>
</html>
