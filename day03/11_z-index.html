<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        [z-index]
        - 요소가 겹쳐 있을 경우 누구를 위로 보낼지 결정하는 속성
        - 기본적으로 자식이 위로 오게 됨.
        - 숫자가 높을수록 우선순위를 가짐 (높을수록 위로, 정수값)
    -->
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
        }
        .box1{
            background-color: antiquewhite;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        .box2{
            background-color: aqua;
            top: 20px;
            left: 20px;
            z-index: 80;
        }
        .box3{
            background-color: rgb(207, 155, 255);
            top: 30px;
            left: 30px;
            z-index: 60;
        }
        .box4{
            background-color: rgb(255, 199, 241);
            top: 40px;
            left: 40px;
            z-index: 40;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
