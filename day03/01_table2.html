<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t{
            width: 70%;
            border-collapse: collapse;
        }
        table>th, td{
            text-align: center;
            height: 40px;
        }
        .t>thead>tr{
            background-color: rgb(172, 211, 255);
            border-top: 2px solid rgb(138, 138, 138);
            border-bottom: 2px solid rgb(138, 138, 138);
        }
        table>tbody>tr:nth-child(2n){
            background-color: rgba(214, 243, 255, 0.493);
        }
        .t>tbody>tr:hover{
            background-color: darkslateblue;
            color: white;
        }
        .w10{
            /* 전체 70%의 10%*/
            width: 10%;
        }
        .w20{
            width: 20%;
        }
        .w50{
            width: 50%;
        }
    </style>
</head>

<body>
    <table class="t">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>

</html>
