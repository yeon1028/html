<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: title;
            src: url(../project_Travel/Hahmlet-VariableFont_wght.ttf);
        }
        .con-box{
            width: 1090px;
            min-height: 670px;
            background-color: beige;
            padding: 20px;
        }
        .inner{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        header{
            position: sticky;
            top: 0;
            background-color: #fae100;
        }
        .menu-inner{
            display: flex;
            justify-content: space-between;
        }
        .menu-inner ul{
            list-style: none;
        }
        .menu-inner ul li{
            font-size: 20px;
            display: inline-block;
        }
        .menu-inner ul li a{
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .title{
            border-bottom: 3px solid black;
            font-family: title;
            font-size: 27px;
            font-weight: 600;
            text-align: center;
        }
        .title h2 {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-inner">
            <div class="menu-left">
                <ul>
                    <li><a href="">홈</a></li>
                    <li><a href="">여행추가</a></li>
    
                </ul>
            </div>
            <div class="menu-right">
                <ul>
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="inner">
        <div class="con-box">
            <div class="title">
                <h2>홍천 은행나무숲</h2>
                <p>강원 홍천군</p>
                <h3>홍천의 가을을 대표하는 은행나무 단풍 명소</h3>
            </div>
        </div>
    </div>
</body>
</html>
