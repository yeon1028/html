<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1~99까지 숫자 중 하나를 랜덤으로 선택하여 해당 숫자를 맞추는 게임
    -->
        <div>
            <button id="random">랜덤 숫자 생성 버튼</button>
            <button id="re">다시 시도</button>
            <h1 id="printMsg"></h1>
        </div>
        <div>
            <input type="text" id="myNum" placeholder="1~99 사이의 숫자 입력">
            <button id="compareNum">제출!</button>
            <h1 id="result"></h1>
        </div>

    <script>
        const result = document.getElementById('result')
        const printMsg = document.getElementById('printMsg');
        let comNum = 0;
        let count = 0;
        let str = '';

        document.getElementById('compareNum').addEventListener('click',()=>{
            if(comNum == 0){
                result.innerText = '랜덤수가 생성되지 않았습니다.'
            } else {
                let myNum = Number(document.getElementById('myNum').value);
                if(myNum <=0 || myNum >= 100){
                    str += '1~99까지의 숫자만 가능합니다. \n';
                } else{
                    count++;
                    if(myNum == comNum){
                        str += `횟수:${count}, 정답! ${comNum}였습니다. \n`
                    } else if(comNum > myNum){
                        str += `횟수:${count}, ${myNum} => UP \n`
                    } else(comNum < myNum) {
                        str += `횟수:${count}, ${myNum} => DOWN \n`
                    }
                }
            }
            result.innerText = str;
        });

        document.getElementById('random').addEventListener('click',()=>{
            comNum = Math.floor(Math.random()*99)+1;
            printMsg.innerText = '컴퓨터가 랜덤수를 생성했습니다. (1~99)';
            console.log(comNum);
        });


        // 새로고침 (다시시도)
        document.getElementById('re').addEventListener('click',()=>{
            window.location.reload(); // 새로고침
        })
    </script>


</body>
</html>
