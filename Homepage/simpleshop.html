<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(../Homepage/reset.css);
        @font-face {
            font-family: Title;
            src: url(../Homepage/배경화면3.jpg);
        }
        body{
            font-family: Title;
            min-width: 900px;
        }
        .container>.navbar{
            height: 60px;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            align-items: center;
        }
        .container>.navbar>a{
            font-size: 40px;
            color: black;
        }
        .container>.navbar>ul{
            display: flex;
            justify-content: space-between;
        }
        .container>.navbar>ul>li{
            margin: 0 10px;
        }
        .container>.navbar>ul>li>a{
            color: gray;
            font-size: 25px;
        }
        .container>.navbar>ul>li>a:hover{
            color: #db7c3ccc;
        }
        .container>.main-img{
            height: 400px;
            background-image: url(../Homepage/배경화면3.jpg);
            background-position: center;
            margin: 20px 0;
        }
        .container>h1{
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            color: rgb(63, 63, 63);
            margin: 50px 0;
        }
        .container>.product{
            width: 850px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            box-sizing: border-box;
        }
        .container>.product>a{
            margin: 0 20px;
        }
        .container>.product>a img{
            width: 230px;
            height: 230px;
        }
        .container>.product>a ul{
            margin: 20px 0 50px 0;
        }
        .container>.product>a ul>li{
            margin: 10px;
            color: black;
            font-size: 20px;
        }
        .container>.footer{
            text-align: center;
            margin: 30px auto 50px;
        }
        .container>.footer svg{
            width: 30px;
            height: 30px;
            margin: 0 30px;
        }
        .container>.product img:hover{
            transform: scale(1.1);
        }
        .container>.product img{
            transition: 0.3s;
        }
        .container>.product div{
            width: 230px;
            height: 230px;
            overflow: hidden;
        }
        .container>.product img:hover ~.text{
            display: block;
        }
        .icon > div{
            gap: 30px;
        }
    </style>
</head>
<body>
