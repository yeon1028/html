<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c{
            color: white;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>
        event : 전역객체로서 모든 태그에 객체를 참조시킬 수 있다.
    </h1>
    <!-- 
        - a 태그와 button 태그에 이벤트를 참조시켜 클릭에 대한 반응으로 기대할 수 있는 구조로 만드는게 일반적
        - 일반버튼을 이용해서 이벤트를 참조시킴
        - a 태그는 href 속성을 이용해서 자체 이동(동기화방식)이 이미 구현되어있음.
        - a 태그에 이벤트를 부여할 때는 별도의 이동 속성을 막는 코드가 필요

        - 이벤트 부여방법은 크게 3가지로 구분
        - 각자 목적과 작동하는 방식이 다르기 때문에 잘 구분해서 사용할것

        - 화면의 영역에 객체를 document영역(객체)이라고 한다.
        - DOM (Doument Object Model) : 문서 객체 모델
        - tag => html element
        - 속성 => attribute
        - 일반 텍스트 => textNode

        - property
        - innerText : element 내부에 있는 글자
        - innerHTML : element 내부에 HTML로 있는 요소를 가져오거나 추가할 수 있음
        - getElementById / getElementByClassName / getElementByTagName
            - 해당 요소의 element를 가져올 때 사용
            - HTMLCollection
        - querySelector('selector')
            - 해당 요소의 element를 가져올 때 사용
            - NodeList
    -->
    <!-- event를 연결할 버튼 생성 -->
    <button onclick="eventFunc()">클릭해주세요</button>
    <button onclick="eventFunc2('2')">2번 버튼</button>
    <button onclick="eventFunc3()">3번 버튼</button>
    <button id="btn">button</button>
    <button id="test">test</button>
    <input type="button" value="버튼이름">


    <h1 id="printResult"></h1>

    <script>
        // 방법1. 버튼에 onclick 이벤트를 달아주는 방법 => 하나의 이벤트만 가능
        // 방법2. EventListener를 다는 방법 => 여러개의 이벤트를 등록할 수 있음
        // 방법3. onClick을 원하는 개체에 다는 방법

        // tag를 객체로 저장
        const printResult = document.getElementById('printResult');
        console.log(printResult);
        const h1 = document.getElementsByTagName('h1');
        console.log(h1);

        // 여러개의 객체가 있더라도 처음 만나는 1개만 리턴
        const qh1 = document.querySelector('h1');
        console.log(qh1);

        const qh1All = document.querySelectorAll('h1');
        console.log(qh1All);

        function eventFunc(){
            // 버튼을 클릭하면 printResult '버튼을 클릭했습니다.' 라는 글자를 출력
            // 글자를 넣을 때 innerText
            printResult.innerText = '버튼을 클릭했습니다.';
            // let text = printResult.innerText;
        }
        function eventFunc2(param1){
            printResult.innerText = `${param1}번 버튼을 클릭했습니다.`;
        }
        function eventFunc3(){
            printResult.innerHTML = `<span style="color:violet;">버튼을 클릭했습니다!</span>`;
        }

        // eventListener 를 다는 방법
        document.getElementById('btn').addEventListener('click', function(){
            printResult.innerText = 'button click';
        })

        // onclick 을 객체에 다는 방법
        document.getElementById('test').onclick = function(){
            printResult.innerHTML = `<span class="c">test click</span>`;
        }
        
    </script>
</body>
</html>
