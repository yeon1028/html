<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트의 변수 사용</h1>
    <!-- 
        [변수] : 값을 담고 있는 메모리 공간의 이름 / 그 공간을 할당하는 역할
        - java => 자료형 변수형 = 값;
        - javascript => 변수를 선언하는 역할만 함 (변수의 선언하는 자료형이 없음)
        - 하나의 변수에 아무 자료나 들어갈 수 있음.
        - 자바스크립트의 문자 표현은 '', "", ``(백틱) 사용 가능
        - '', "" => 문자, html의 속성 ""
        - `` 변수를 같이 사용 가능
            - 일반적인 변수 : '' + 변수 / `값 $[변수]`
        
        * var, let, const
        - var : ES6 버전 이후로 권장하지 않음.
            ▶ 중복선언이 가능, 재할당 가능
            ▶ var name = 'hong';
               var name = 'kim'; => 중복선언 : 가능

        - let : java 지역변수 개념
            ▶ 중복선언 불가능, 재할당 가능
            ▶ let name= 'hong';
               let name= 'kim'; => 중복선언 : 불가능
               name = 'kim'; => 재할당 가능

        - const : (값이 아닌) 객체, 함수, 규칙, 참조 등을 정의할 때 사용 (고정된 값을 사용할 때)
            ▶ 중복선언 불가능, 재할당 불가능

        * 변수의 사용범위(scope : 스코프) : {   } 
            ▷ {   }를 벗어나면 재선언 가능
    -->
    <script>
        var name = 'hong';
        console.log(name);

        // let name = 'kim'; // 중복선언 불가능
        name='kim';
        console.log(name);

        const number = 123;
        console.log(number);
        // number = 456; // 재할당 불가능
        console.log(number);

        let num;
        console.log(num); // undefined

        // const num2; // 재할당이 불가능하기 때문에 선언만 할 수 없음

        // 변수 선언시 camelCase 사용 -> 자바 + 자바스크립트 / _ 사용 -> sql (underline_case)
        let myFirst = '123';
        console.log(myFirst);

        // const input = `<input type="text">`;
        console.log(`내가 선언한 변수 ${myFirst}`);
        console.log('내가 선언한 변수 '+myFirst); // 연결연산자 가능
        console.log('내가 선언한 변수 ',myFirst); // ,로 연결해서 사용 가능

        let firstName = 'kim';
        let lastName = 'gildong';
        let age = 20;
        // kimgildong / 20으로 출력
        console.log('name : '+firstName+lastName+ ' / age : ' +age);
        console.log('name : ',firstName,lastName, ' / age : ' ,age);
        console.log(`name:${firstName}${lastName} / age:${age}`);

        mySecond = 10;
        console.log(mySecond); // 변수 선언 없이 그냥 값만 적어도 사용 가능 (선언 없이 사용 시 전역에 영향이 미치므로 가급적 사용 x)
        
        // 상수 : 한번 선언되면 변경할 수 없는 값
        // = java : final 과 같은 의미 -> const 대문자표기
        const MY_FINAL = "HONG";
        console.log(MY_FINAL);

        // typeof : 해당 변수의 타입을 확인 => typeof 변수명
        console.log(typeof myFirst); // 문자
        console.log(typeof num); // 숫자
    </script>

    <script>
        console.log(myFirst);
        // console.log(name3); // 외부 스크립트 변수 (하단에 선언) -> 인지가 안됨
    </script>
    <script src="01_script.js"></script>

        console.log(name3); // 외부 스크립트 변수 (상단에 선언) -> 인지가 됨
    </script>
</body>
</html>
