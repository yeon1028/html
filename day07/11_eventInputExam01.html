<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        이름, 국어, 영어, 수학 점수를 입력받고 계산 버튼을 누르면
        ul>li 점수를 출력하고, 합계와 평균도 같이 출력
    -->
        <!-- Number() : string을 숫자로 변경될 수 있는 값 / 정수 + 실수 -->
        <!-- parseInt() : 정수만 변경 가능 -->
        <!-- 소수점 표시하는 방법 
            1) .toFixed(2) => 소수 2자리로 표현
            2) Math.round() : 반올림 후 정수로 리턴 -->

    <fieldset>
        <legend>성적표</legend>
        이름: <input type="text" id="name"><br>
        국어: <input type="text" id="kr"><br>
        영어: <input type="text" id="eng"><br>
        수학: <input type="text" id="math"><br>
        <button onclick="clickEvent()">계산</button>
    </fieldset>

    <ul id="ul"></ul>

    <script>
        const 이름 = document.getElementById('name');
        const 국어 = document.getElementById('kr');
        const 영어 = document.getElementById('eng');
        const 수학 = document.getElementById('math');
        
        function clickEvent() {
            console.log(이름.value);
            console.log(국어.value);
            console.log(영어.value);
            console.log(수학.value);

            document.getElementById('ul').innerHTML = `
            <li>이름:${이름.value}</li>
            <li>국어:${국어.value}</li>
            <li>영어:${영어.value}</li>
            <li>수학:${수학.value}</li>
            <li>합계:${Number(국어.value)+Number(영어.value)+Number(수학.value)}</li>
            <li>평균:${((Number(국어.value)+Number(영어.value)+Number(수학.value))/3).toFixed(2)}</li>
            `

            이름.value = '';
            국어.value = '';
            영어.value = '';
            수학.value = '';
        }

    </script>
</body>
</html>
